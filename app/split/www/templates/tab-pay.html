<ion-view view-title="Pay">
  <ion-content class="padding">

    <div class="card">
      <div class="item item-divider">Charge Friends</div>
      <div class="item item-body">
        <div>
          Total to be collected from friends: <b>$15.00</b>
        </div>
      </div>
      <div class="item item-body">
        <button class="button button-block button-royal" ng-click="chargeFriends()" ng-show="!isCharged">
          Charge Friends
        </button>
        <div ng-show="isCharged">
          Payment processed! Thanks!!
        </div>
      </div>
    </div>


    <div class="card">
      <div class="item item-divider">Pay Main Bill with Mastercard</div>
      <div class="item item-body">
        <div>
          Total to be collected from friends: <b>$120.00</b>
        </div>
      </div>
      <div class="item item-body">
        <button class="button button-block button-royal" ng-click="payMainBill()">
          Pay Main Bill
        </button>
      </div>
    </div>



  </ion-content>
</ion-view>
